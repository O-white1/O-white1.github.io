<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model - margin & padding</title>
    <style>
        p {margin-bottom: 100px;}
        nav { width: 100%}
        h1 {margin: 0 auto; text-align: center;}
        div {background: lightgray;
            width: 300px;
            padding: 50px;
            border: 15px solid green;
            margin: 20px auto;
         }
        
    </style>
</head>
<body>
    <nav>
        <h1>Hello, world</h1>
    </nav>
    <h2>Box ,model demo</h2>
    <p>
        The CSS box model is a box that wraps around the content with padding,
         borders, and margins around the content
    </p>
    <div>
        This is the conent of the boc which has padding, border
        and margins.
    </div>

</body>
</html>
