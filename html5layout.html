<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 layout</title>
</head>
<style>
    * {box-sizing: border-box;}
    body {font-family: Arial, Helvetica, sans-serif;}
    header {
        background: #777;
        color: white;
        text-align: center;
        padding: 30px;
        font-size: 35px;}
    section {display: flex;}
    nav {
        flex: 1;
        background-color: #ccc;
        padding: 20px;}
        nav ul {padding: 0; list-style-type: none;}
        article {
            flex: 3;
            background: #eee;
            padding: 10px;}
        footer {
            background: #888;
            color:beige;
            text-align: center;
            padding: 10px;


        }
        @media (max-width: 600px) {
            section {flex-direction: column;}
        }
</style>
<body>
    <div id="page">
        <header>
            <h2>Cities</h2>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href="#">London</a></li>
                    <li><a href="#">Paris</a></li>
                    <li><a href="#">Tokyo</a></li>
                </ul>
            </nav>
            <article>
                <h1>London</h1>
                <p>London is the capital and largest city of england,
                 and the UK has a population of just under 9 million</p>
                <p>Standing on the river Thames, London has been a major settlement for two millennia.....</p>
            </article>
        </section>
        <footer>
            <p>Footer &copy; Copyright 2023</p>
        </footer>
    </div>
</body>
</html>
