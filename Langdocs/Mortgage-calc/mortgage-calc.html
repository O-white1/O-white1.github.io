<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <label>Principal: &emsp; &emsp; &emsp;</label>
        <input type="number" id="Principal" name="Principal"> <br/>
        <label>Interest rate as %:</label>
        <input type="number" id="Interest" name="Interest"> <br/>
        <label>-Number of years:</label>
        <input type="number" id="Years" name="Years"> <br/>
        <label>Monthly payment:</label>
        <input type="number" id="MonthlyPay" name="MonthlyPay"> <br/>
        <button id="calc" onclick="calc()">Calculate</button>
        <br/>
        <button id="reset" onclick="reset()">Reset</button>
        <hr/>
        <br/>
        <p id="out"></p>
    </div>
    
    <script>
        function calc() {
            var P = document.getElementById("Principal")
            var r = document.getElementById("Interest")
            var t = document.getElementById("Years")
            var m = document.getElementById("MonthlyPay")
            var n = 12 // months per year
            var b = P(1+(r/n))**nt - (((m[1+r/n]**nt)-1) / r/n) // Remaining loan balance
            var output = document.getElementById('out');
            output.innerText = "$" + b.toFixed(2);




        }
        function reset() {
            document.getElementById("Principal").innerHTML = "";
            document.getElementById("Interest").innerHTML = "";
            document.getElementById("Years").innerHTML = "";
            document.getElementById("MonthlyPay").innerHTML = "";
        }
    </script>
    
</body>
</html>
