<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <label>Principal: &emsp; &emsp; &emsp;</label>
        <input type="number" id="Principal" name="Principal"> <br/>
        <label>Interest rate as %:</label>
        <input type="number" id="Interest" name="Interest"> <br/>
        <label>-Number of years:</label>
        <input type="number" id="Years" name="Years"> <br/>
        <label>Monthly payment:</label>
        <input type="number" id="MonthlyPay" name="MonthlyPay"> <br/>
        <button id="Calculate" onclick="calc()">Calculate</button>
        <br/>
        <button id="Reset" onclick="reset()">Reset</button>
        <hr/>
        <br/>
        <p id="out"></p>
    </div>
    
    <script>
        function calc() {
            var p = Number(document.getElementById("Principal").value);
            var r = Number(document.getElementById("Interest").value);
            var t = Number(document.getElementById("Years").value);
            var m = Number(document.getElementById("MonthlyPay").value);
            var n = 12; // months per year
            var b = (p*(1 + (r/n))**(n*t)) - ((m*((1+ (r/n))**(n*t)-1)) / (r/n)); // Remaining loan balance
            document.getElementById("out").innerHTML = "Remaining loan balance is:" + " " + "$" + b.toFixed(2);

        }
        function reset() {
            document.getElementById("Principal").innerHTML = "";
            document.getElementById("Interest").innerHTML = "";
            document.getElementById("Years").innerHTML = "";
            document.getElementById("MonthlyPay").innerHTML = "";
            document.getElementById("out").innerText = "";
        }
    </script>
    
</body>
</html>
