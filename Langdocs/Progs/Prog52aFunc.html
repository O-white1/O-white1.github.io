<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a with functions</title>
    <style>
        div {background-color: antiquewhite;}
    </style>
</head>
<body>
    <label for="len">Length:</label>
    <input type="number" id="len" name="len" placeholder="0" required>
    <label for="wid">width:</label>
    <input type="number" id="wid" name="wid" placeholder="0" required>

    <button onclick="calc()">Calculate</button>
    <button onclick="reset()">Reset</button>
    <div>
        <p id="outarea"></p>
        <p id="outperim"></p>
    </div>

    <script>
        function calc() {
            var len = Number(document.getElementById('len').value);
            var wid = Number(document.getElementById('wid').value);
            var area = len * wid;
            var perim = (len*2) + (wid*2);
            document.getElementById('outarea').innerHTML = "Area:" + area;
            document.getElementById('outperim').innerHTML = "Perimeter: " + perim;
        }
        function reset() {
            document.getElementById('len').value = "";
            document.getElementById('wid').value = "";
            document.getElementById('out').innerHTML = "";

        }
    </script>
</body>
</html>
