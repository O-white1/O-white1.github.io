<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num_Square_Square-root</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var msg = "Number &emsp; Square &emsp; Square root <br/>";
        var lcv = 1;
        while (lcv <= 50) {
            msg += lcv + "&emsp;" + (lcv ** 2) + "&emsp;" + Math.sqrt(lcv) + "<br/>";
            lcv ++;
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
