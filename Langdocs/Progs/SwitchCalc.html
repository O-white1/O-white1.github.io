<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCalc</title>
</head>
<body>
    <input type="number" id="n1" name="n1">
    <select id="operand" name="operand" placeholder="select an operator">
        <option disabled selected value>--select and option--</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="n2" name="n2">
    <p id="out"></p>
    <button onclick="calc()">Calculate</button>

    <script>
        function calc() {
            var num1 = Number(document.getElementById("n1").value);
            var num2 = Number(document.getElementById("n2").value);

            var op = document.getElementById("operand").value;
            var result = 0;

            switch (op) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById("out").innerText = "Invalid option selected!";
                    return; // Exits function
            }
            document.getElementById("out").innerText = num1 + " " + op + " " + num2 + " = " + result;
        }
    </script>
</body>
</html>
