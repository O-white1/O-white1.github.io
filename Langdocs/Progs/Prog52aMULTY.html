<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a with multi return functions</title>
</head>
<body>
    <script>
        function getAreaAndPerim(length, width) {
            var area = length * width
            var perim = length * 2 + width * 2
            return [area, perim];
        }

        var num1 = Math.round(Math.random() * 10) + 1; // Math.random gives a random number between 0 - 0.9
        var num2 = Math.round(Math.random() * 10) + 1; // Math.round makes the number whole
        var AandP = getAreaAndPerim(num1, num2);
        var area = AandP[0];
        var perim = AandP[1];
        document.writeln("Length: " + num1 + "<br/>") 
        document.writeln("Width: " + num2 + "<br/>") 
        document.writeln("Area: " + area + "<br/>") 
        document.writeln("Perimeter: " + perim + "<br/>") 
    </script>
</body>
</html>
