<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pence and pounds.</title>
</head>
<body>
    <label for="pounds">Pounds: </label>
    <input type="number" id="pounds" name="pounds">

    <label for="shillings">Shillings:</label>
    <input type="number" id="shillings" name="shillings">

    <label for="pence">Pence: </label>
    <input type="number" id="pence" name="pence">

    <button onclick="
    var pounds = document.getElementById('pounds').value;
    pounds = Number(pounds);
    var shillings = document.getElementById('shillings').value;
    shillings = Number(shillings);
    var pence = document.getElementById('pence').value;
    pence = Number(pence);
    var decp = pounds + shillings/20 + pence/12/20;
    decp = decp.toFixed(2); /*rounds to 2 decimal places */
    document.writeln('Decimal pounds = ' + decp);
    ">Convert to Decimal Pounds</button>
</body>
</html>
