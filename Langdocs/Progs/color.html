<head>

            transition: all 0.2s;

        h1, p {text-align: center;}

    </style>
</head>
<body id="bdy">
    <h1 id="clock"></h1>
    <p id="hex">#000000</p>

    <script>
        function updateTime() {
            var data = new Date();
            var s = ("0" + date.getSeconds()).slice(-2);
            var m = ("0" + date.getSeconds()).slice(-2);
            var h = ("0" + date.getSeconds()).slice(-2);
            var clr = "#" + h + m + s
            document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
            document.getElementById("bdy").style.backgroundColor = clr;
            document.getElementById("hex").innerHTML = clr;
        }
    </script>
