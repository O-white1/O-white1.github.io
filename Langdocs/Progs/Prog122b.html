<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var hrs = 1
        var pay = hrs * 4
        var msg = "Hours %emsp; Pay <br/>";
        while (hrs < 41) {
            msg += hrs + "&emsp;" + (pay) + "<br/>"
            hrs ++;
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
