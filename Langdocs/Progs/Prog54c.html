<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54c</title>
</head>
<body>
    <label for="rad">Radius: </label>
    <input type="number" id="rad" name="rad">

    <button onclick="
    var pi = 3.14159;
    pi = Number(pi);
    var rad = document.getElementById('rad').value;
    var area = (rad**2) * pi
    var circ = 2 * pi * rad
    document.writeln('Area is ' + area + ' Circumference is: ' + circ);
    ">Calculate Area and Circumference</button>)
</body>
</html>
