<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog122h</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var msg = "Number &emsp; Square &emsp; Square root &emsp; Cube &emsp; 4th root<br/>";
        for (var lcv = 1; lcv < 21; lcv++) {
            var sqre = lcv ** 2;
            var sqrt = Math.sqrt(lcv);
            var cube = lcv ** 3;
            var fourthroot = lcv**(1.0/4.0);
            var output = lcv + "&emsp;" + sqre + "&emsp;" + sqrt.toFixed(4) + "&emsp;" + cube + "&emsp;" + fourthroot.toFixed(4) + "<br/>";
        }
        document.getElementById('out').innerHTML += output + "<br/>";
    </script>
</body>
</html>
