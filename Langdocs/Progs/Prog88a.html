<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog88a</title>
</head>
<body>
    <label for="num1">Num1:</label>
    <input type="number" id="num1" name="num1" min="1" max="13">
    <label for="num2">Num2:</label>
    <input type="number" id="num2" name="num2" min="2" max="20">

    <button onclick="doMath()">Calculate</button>
    <p id=out></p>

    <script>
        function doMath() {
            var num1 = document.getElementById("num1").value;
            num1 = Number(num1);
            var num2 = document.getElementById("num2").value;
            num2 = Number(num2);

            var sum = num1 + num2;
            var dif = num1 - num2;

            var prod = num1 * num2;
            var quo = num1 / num2;

            var absdif = Math.abs(dif);
            var pow = num1 ** num2;

            var min = 0;
            var max = 0;

            if (num1 >= num2) {
                max = num1;
                min = num2;
            }
            if (num1 < num2) {
                max = num2;
                min = num1;
            }
            var p = getElementById("out");
            p.innerHTML = "";
            p.innerHTML += "Sum: " + sum + "<br/>";
            p.innerHTML += "Difference: " + dif + "<br/>";
            p.innerHTML += "Product: " + prod + "<br/>";
            p.innerHTML += "Quotient: " + quo + "<br/>";

            p.innerHTML += "Absolute Difference: " + absdif + "<br/>";
            p.innerHTML += "Power: " + pow + "<br/>";

            p.innerHTML += "Minimum: " + min + "<br/>";
            p.innerHTML += "Maximum: " + max + "<br/>";
        }
    </script>
</body>
</html>
