<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP4-1</title>
</head>
<body>
    <label for="copies">Number of copies: </label>
    <input type="number" id="copies" name="copies" min="0">
    <button onclick="price()">Calculate Total Cost</button>
    <p id="out"></p>
    <script>
        function price() {
            var copies = Number(document.getElementById("copies").value); // () placement should look like this .value);  ensure that there is one outside of the word value!
            var price = 0.0;
            var total = 0.0;
            var p = document.getElementById("out");
            if (copies > 0 && copies <= 99) {
                price = 0.30;
            } else if (copies > 99 && copies <= 499) {
                price = 0.28;
            } else if (copies >499 && copies <=749) {
                price = 0.27;
            } else if (copies > 749 && copies <= 100) {
                price = 0.26;
            } else if (copies >100) {
                price = 0.25;
            } {
                p.innerHTML = "Invalid Number of Copies"
            }

            if (price > 0) {
                 total = price * copies;
                 p.innerHTML = "Price per copy is $" + price + "<br/>";
                 p.innerHTML += "Total cost is $" + total.toFixed(2);
            }
        }
    </script>
</body>
</html>
