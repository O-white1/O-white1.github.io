<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP4-2</title>
</head>
<body>
    <label for="weight">Weight of Package in Kilograms:</label>
    <input type="number" id="weight" name="weight"> <br/> <br/>

    <label for="width">Width of Package in centimeters:</label>
    <input type="number" id="width" name="width"> <br/> <br/>
    <label for="Height">Height of Package in centimeters:</label>
    <input type="number" id="height" name="height"> <br/> <br/>
    <label for="length">Length of Package in centimeters:</label>
    <input type="number" id="length" name="length"> <br/>
    <button onclick="calc()">Check Package</button> <br/> <br/> <hr>
    <p id="out"></p>

    <script>
        function calc() {
            var weight = Number(document.getElementById("weight")).value;
            var height = Number(document.getElementById("height")).value;
            var length = Number(document.getElementById("length")).value;
            var width = Number(document.getElementById("width")).value;
            var volume = Number(length * width * height).value;
            var volume_yes = true;
            var weight_yes = true;
            var p = (document.getElementById("out")); // ATTENTION THURSDAY ME!  consider removing variables of _yes
            if (volume > 100000) {
                volume_yes = false;
            }
            if (weight > 27) {
                weight_yes = false;
            }
            if (volume_yes == true && weight_yes == true) {
                p.innerHTML = "Package is okay to ship :)";
            }
            else if (volume_yes == false && weight_yes == true) {
                p.innerHTML = "Package is too big :(";
            }
            else if (volume_yes == true && weight_yes == false) {
                p.innerHTML = "Package is too heavy :(";
            }
            else if (volume_yes == false && weight_yes == false) {
                p.innerHTML = "Package is too big and too heavy  >:(";
            }
        }
    </script>
</body>
</html>
